<h2>重复元素</h2>
<div ng-init="names=['张三','李四','王五']">
    <p>使用 ng-repeat 循环数组</p>
    <ul>
        <li ng-repeat="x in names">
            {{x}}
        </li>
    </ul>
</div>

<div ng-init="users=[{name:'张三',province:'陕西省'},{name:'李四',province:'山东省'},{name:'王五',province:'内蒙古'}]">
    <p>循环对象:</p>
    <ul>
        <li ng-repeat="x in users">
            {{x.name+', '+x.province}}
        </li>
    </ul>
</div>
